<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Desafio Websocket</title>
</head>
<body>
    <h1>Desafio Websocket</h1>

    <section>
        <h2 class="mt-5 mb-5 text-center">Productos</h2>

        <form method="POST" action="/productos" class="container mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-3">
                <label  class="form-label">Precio</label>
                <input type="number" class="form-control" name="price">
            </div>
            <div class="mb-3">
                <label  class="form-label">Imagen</label>
                <input type="text" class="form-control" name="thumbnail">
                <div id="emailHelp" class="form-text">Ingrese la URL de la im√°gen.</div>
            </div>
            <input class="btn btn-primary" value="Agregar Producto" type="submit"/>
        </form>

        <table class="table container mt-5">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody class="productosTabla">

            </tbody>
        </table>
    </section>

    <section>
        <h2 class="mt-5 mb-5 text-center">Chat</h2>

        <div class="mensajes container mt-5"></div>

        <form class="container mt-5 formularioChat">
            <input placeholder="Nombre" type="text" name="author" id="authorChat">
            <input placeholder="Mensaje" type="text" name="text" id="textChat">
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
